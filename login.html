<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Icons link-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Boxicon Icons link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <!-- Main Template CSS File and Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>ElaurassiÂ¦ Login </title>
</head>
<body>
    <section class="form-login vh-100 vw-100" >
        <div class="overley"></div>
        <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-5 py-5 position-relative z-index-2">
            <a class="nav-link text-white antic-slab-regular p-2" id="loginlink" href="#" onclick="login()"><i class="fa-solid fa-arrow-right-to-bracket me-2" style="color:var(--main-color)"></i>Login</a>
            <a class="nav-link text-white antic-slab-regular p-2" id="registerlink" href="#" onclick="register()"><i class="fa-solid fa-user-plus me-2" style="color:var(--main-color)"></i>Register</a>
        </div>
        
        <div class="login-content d-flex justify-content-center align-items-center">
            <!-- Form box -->
            <div class="form-box position-relative d-flex align-items-center justify-content-center " style="width: 512px; height: 500px ;overflow: hidden; z-index: 2;">
                <!-- Login Form -->
                <div class="login-container d-flex flex-column position-absolute mw-lg-50 " id="login" style="width: 500px; left: 4px; transition: 0.5s ease-in-out;">
                    <div class="top">
                        <span class="text-white py-2 px-0 d-flex justify-content-center" style="font-size: small;">Don't Have an account? 
                            <a class=" text-white antic-slab-regular fw-medium ms-2" href="#" onclick="register()">Sign UP</a>
                        </span>
                        <h3 class="text-white fs-3 text-center pt-2 px-0 pb-4">Login</h3>
                    </div>
                    <div class="two-forms d-flex flex-column">
                        <div class="input-box">
                            <input type="text" class="input-field"  placeholder="Username or Email"/>
                            <i class="bx bx-user  position-relative text-white"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field"  placeholder="password"/>
                            <i class="bx bx-lock-alt  position-relative text-white"></i>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="submit fs-5 fw-medium text-dark w-100" value="Sign In" style="height: 45px;"/>
                        </div>
                        <div class="two-col d-flex justify-content-between text-secondary fs-6 mt-3">
                            <div class="one d-flex gap-2">
                                <input type="checkbox" id="login-check">
                                <label for="login-check">Remember Me</label>
                            </div>
                            <div class="two">
                                <label><a href="#" class="text-decoration-none text-secondary">Forgot Password?</a></label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Register Form -->
                <div class="register-container d-flex flex-column position-absolute" id="register" style="width: 500px;right: -520px; transition: 0.5s ease-in-out;">
                    <div class="top">
                        <span class="text-white py-2 px-0 d-flex justify-content-center" style="font-size: small;">Have an account? <a class=" text-white antic-slab-regular fw-medium ms-2" href="#" onclick="login()">Login</a></span>
                        <h3 class="text-white fs-3 text-center pt-2 px-0 pb-4">Sign Up</h3>
                    </div>
                    <div class="two-forms d-flex flex-column">
                        <div class="input-box">
                            <input type="text" class="input-field"  placeholder="FirstName"/>
                            <i class="bx bx-user position-relative text-white"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field"  placeholder="LastName"/>
                            <i class="bx bx-user  position-relative text-white"></i>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input-field"  placeholder="Email"/>
                            <i class="bx bx-envelope  position-relative text-white"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field"  placeholder="password"/>
                            <i class="bx bx-lock-alt  position-relative text-white"></i>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="submit fs-5 fw-medium text-dark w-100" value="Register" style="height: 45px;"/>
                        </div>
                        <div class="two-col d-flex justify-content-between text-secondary fs-6 mt-3">
                            <div class="one d-flex gap-2">
                                <input type="checkbox" id="register-check">
                                <label for="register-check">Remember Me</label>
                            </div>
                            <div class="two">
                                <label><a href="#" class="text-decoration-none text-secondary">Terms & Conditions</a></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        

    </section>
    <script>
        var a=document.getElementById( "loginlink" );
        var b=document.getElementById( "registerlink" );
        var x=document.getElementById( "login" );
        var y=document.getElementById( "register" );

        function login(){
            x.style.left="4px"
            y.style.right="-520px"
            a.classList.add("active")
            b.classList.remove("active")
            a.style.borderBottom="1px solid #B89E4A"
            b.style.borderBottom="none"
        }

        function register(){
            y.style.right="5px"
            x.style.left="-510px"
            b.classList.add("active")
            a.classList.remove("active")
            b.style.borderBottom="1px solid #B89E4A"
            a.style.borderBottom="none"
        }
    </script>
    
  

    
        
    
    
    <!-- Noyau JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script pour activation du datepicker -->
    <script src="js/script.js"></script>
    

</body>
